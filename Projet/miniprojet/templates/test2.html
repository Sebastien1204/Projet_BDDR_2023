        type : 'bar',
        data : {
          labels: [{% for date in L%} '{{ date[1] }}', {%endfor%}],
          datasets: [{
            labels : 'Nombre d article par date',
            data : [{% for date in L%} {{ date[0] }}, {%endfor%}],
          }]
      }
          
      
      
    </script>
