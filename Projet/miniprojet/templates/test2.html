<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

    <title>ChartApp</title>
  </head>
  <body>

    <h1 class="text-center">Django Chart Project</h1>

    <div class="container">

        {% block content %}

        {% endblock %}

    </div>


    
    
  </body>
</html>

{% block content %}

    <div class="row mt-5">
        <div class="col-md-4 mt-2">
            <h4>Add Data</h4>
            <hr>

            <form action="" method="POST">
                {% csrf_token %}

                {{ form }}

                <input class="btn btn-success mt-2" type="submit" value="Add Data">

            </form>

        </div>

        <div class="col-md-8">
            <canvas id="myChart" width="400" height="250"></canvas>
                <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [{% for date in products %}  '{{ date[0] }}',  {% endfor %}],
                        datasets: [{
                            label: '# of Products',
                            data: [{% for date in products %}  {{ date[1] }},  {% endfor %}],
                        }]
                    },
                });
                </script>
        </div>
    </div>



{% endblock %}
