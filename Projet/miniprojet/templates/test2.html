<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>choix date histogramme </title>
        <style> 
            #overlay{
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);

            }

            #overlay2{
                position: absolute;
                top: 85%;
                left: 50%;
                transform: translate(-50%, -50%);

            }

            #un_bouton{
                margin:0 auto;
                display: block;
                text-align: center;
                font-weight: 700;
                text-decoration: none;
                width: 120px;
                padding: 7px 10px;
            }

            #body{
                background-image: url("https://static.vecteezy.com/ti/vecteur-libre/p3/16084083-fond-d-ecran-medical-bleu-moderne-icones-medicales-futuristes-forme-hexagonale-geometrique-vectoriel.jpg");
                background-size: 1580px;
                background-position: left 5% right 35% bottom 88%;
                image-rendering: pixelated;
            }

            #var{
                color: rgba(0, 0, 0, 0);
            }
        </style>
    </head>

    <body id="body">

        {% for a in liste_dates_intervalle %}

            <var id="var">jour = {{a}}</var>

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">

                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
    
               function drawChart() {

                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', "Nombre d'articles");
                
                for (i=0; i<3; i++){
                    
                    data.addRows([
                    ['{{ a }}',5]
                    ]);
                }
            
    
                var options = { 'title':"Histogramme d'articles par date",
                                'legend':'left',
                                'width':1500,
                                'height':600,
                                'backgroundColor': 'transparent'
                            };
    
                var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(data, options);
                }
            </script>
        {% endfor %}

        <div id="overlay">
            <div id="chart_div"></div>
        </div>
        <div id="overlay2">
            <button onclick="window.location.href = 'http://127.0.0.1:8000/entree_dates_histogramme';">Effectuer une nouvelle recherche </button>
            <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour Ã  la page d'accueil </button>
        </div>
      </body>
</html>
