<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recherche article par thématique</title>
  </head>
  <body>
    <h2>Recherche d'un article précis par sa thématique.</h2>
    {% if rien %}
    Aucun article n'est enregistré
    {% else %}
    <form action = "{% url 'index28' %}", method="get", name="search_form">
      {% csrf_token %}
      <div>
        <label for="thematique">Nom de la thématique : </label>
        <input type="text" name="thematique">
        {{form.thematique}}
      </div>
      <h2> </h2>
      <button type="submit" value="Rechercher">Rechercher</button>
    </form>
    {% endif %}
    <h6> </h6>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_recherche_article';">Retour au choix de recherche </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_article';">Retour à la page d'accueil des articles </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
  </body>
</html>
