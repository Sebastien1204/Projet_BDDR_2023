<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>resultat recherche journal</title>
    <style> 
    table.mon_tableau {
        border-collapse: collapse;
    }
    table.mon_tableau td {
        border: 1px solid #5555;
        padding:0.3em;
        font-family:"Sans-serif";
        font-size:12px;
        text-align: center;
    }
    table.mon_tableau tr:nth-child(even) {background: #EEE}
    table.mon_tableau tr:nth-child(odd) {background: #FFF}
    
    #entree{
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/choix_recherche_journal';">Effectuer une nouvelle recherche</button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_recherche_journaux';">Retour au choix de recherche </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
    <table class = "mon_tableau">
        <p>{{ nb}} </p>
        <tr id="entree">
            <td>Journal_Id</td>
            <td>Journal</td>
            <td>Quantité</td>
        </tr>
    {% for a in journaux_qs %}
    <tr>
        <td> {{a.journal_id}} </td>
        <td>  {{ a.journal }} </td>
        <td>  {{ a.quantite }} </td>
    </tr>
    {% endfor %}
    </table> 
    </body>
</html>
