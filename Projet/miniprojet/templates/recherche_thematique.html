<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>thematique</title>
    <style> 
    table.mon_tableau {
        border-collapse: collapse;
    }
    table.mon_tableau td {
        border: 1px solid #5555;
        padding:0.3em;
        font-family:"Sans-serif";
        font-size:12px;
        text-align: center;
    }
    table.mon_tableau tr:nth-child(even) {background: #EEE}
    table.mon_tableau tr:nth-child(odd) {background: #FFF}
    
    #entree{
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <h2>Recherche d'une thématique à partir de ses attributs.</h2>
    {% if rien %}
    Aucune thématique n'est enregistrée
    {% else %}
    <form action = "{% url 'index5' %}", method="get", name="search_form">
      {% csrf_token %}
      <div>
        <label for="thematique_id">Identifiant de la thématique : </label>
        <input type="text" name="thematique_id">
        {{form.thematique_id}}
      </div>
      <div>
        <label for="nom">Nom : </label>
        <input type="text" name="nom">
        {{form.nom}}
      </div>
      <h2> </h2>
      <button type="submit" value="Rechercher">Rechercher</button>
    </form>
    {% endif %}
    <h6> </h6>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
  </body>
</html>
