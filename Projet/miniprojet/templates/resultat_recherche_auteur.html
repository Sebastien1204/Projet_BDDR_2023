<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>resultat recherche auteur</title>
    <style> 
    table.mon_tableau {
        border-collapse: collapse;
    }
    table.mon_tableau td {
        border: 1px solid #5555;
        padding:0.3em;
        font-family:"Sans-serif";
        font-size:12px;
        text-align: center;
    }
    table.mon_tableau tr:nth-child(even) {background: #EEE}
    table.mon_tableau tr:nth-child(odd) {background: #FFF}
    
    #entree{
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/recherche_auteur';">Effectuer une nouvelle recherche</button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_auteur';">Retour à la page d'accueil des auteurs </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
    <table class = "mon_tableau">
        <p>{{ nb}} </p>
        <tr id="entree">
            <td>Auteur_Id</td>
            <td>Nom</td>
            <td>Prenom</td>
            <td>Mail</td>
            <td>Titre de l'article</td>
            <td>Institution</td>
            <td>Laboratoire</td>
        </tr>
    {% for a in auteur_qs %}
    <tr>
        <td> {{a.auteur_id}} </td>
        <td>  {{ a.nom }} </td>
        <td>  {{ a.prenom }} </td>
        <td>  {{ a.mail }} </td>
        <td>  {{ a.titre }} </td>
        <td>  {{ a.institution }} </td>
        <td>  {{ a.laboratoire }} </td>
    </tr>
    {% endfor %}
    </table> 
    </body>
</html>
