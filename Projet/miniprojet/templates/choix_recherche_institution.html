<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recherche institution par son nom</title>
  </head>
  <body>
    <h2>Recherche d'une institution précise.</h2>
    {% if rien %}
    Aucune institution n'est enregistrée
    {% else %}
    <form action = "{% url 'index50' %}", method="get", name="search_form">
      {% csrf_token %}
      <div>
        <label for="institution">Nom de l'institution : </label>
        <input type="text" name="institution">
        {{form.institution}}
      </div>
      <h2> </h2>
      <button type="submit" value="Rechercher">Rechercher</button>
    </form>
    {% endif %}
    <h6> </h6>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_recherche_institutions';">Retour au choix de recherche </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_institutions';">Retour à la page d'accueil des institutions </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
  </body>
</html>
