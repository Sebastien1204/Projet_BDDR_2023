<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recherche auteur par nom</title>
    <style>
      #body{
                background-image: url("https://static.vecteezy.com/ti/vecteur-libre/p3/16084083-fond-d-ecran-medical-bleu-moderne-icones-medicales-futuristes-forme-hexagonale-geometrique-vectoriel.jpg");
                background-size: 1580px;
                background-position: left 5% right 35% bottom 88%;
                image-rendering: pixelated;
            }

    </style>
  </head>
  <body id="body">
    <h2>Recherche d'un auteur précis par son nom.</h2>
    {% if rien %}
    Aucun auteur n'est enregistré
    {% else %}
    <form action = "{% url 'index57' %}", method="get", name="search_form">
      {% csrf_token %}
      <div>
        <label for="nom">Nom de l'auteur : </label>
        <input type="text" name="nom">
        {{form.nom}}
      </div>
      <h2> </h2>
      <button type="submit" value="Rechercher">Rechercher</button>
    </form>
    {% endif %}
    <h6> </h6>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/choix_recherche_auteur';">Retour au choix de recherche </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_auteur';">Retour à la page d'accueil des auteurs </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
  </body>
</html>
