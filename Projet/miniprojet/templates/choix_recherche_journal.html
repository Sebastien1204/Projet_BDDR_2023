<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recherche journal par son nom</title>
  </head>
  <body>
    <h2>Recherche d'un journal précis.</h2>
    {% if rien %}
    Aucun journal n'est enregistré
    {% else %}
    <form action = "{% url 'index40' %}", method="get", name="search_form">
      {% csrf_token %}
      <div>
        <label for="journal">Nom du journal : </label>
        <input type="text" name="journal">
        {{form.journal}}
      </div>
      <h2> </h2>
      <button type="submit" value="Rechercher">Rechercher</button>
    </form>
    {% endif %}
    <h6> </h6>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_recherche_journaux';">Retour au choix de recherche </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000/accueil_journaux';">Retour à la page d'accueil des journaux </button>
    <button onclick="window.location.href = 'http://127.0.0.1:8000';">Retour à la page d'accueil </button>
  </body>
</html>
